<div class="leaf "><div class="inner justify"><p>"What's the answer?" asked Bob, amused.</p><p>"Well, for all its big buildings and its electric lights, and trolleys, and police and size, it's nothing more nor less than a frontier town."</p><p>"A frontier town!" echoed Bob.</p><p>"You think it over," said Baker.</p><hr class="section"></div> </div>
