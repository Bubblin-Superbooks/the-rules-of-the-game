<div class="leaf "><div class="inner justify"><p class="no-indent  ">sawdust-covered streets, they were hailed by Jim Mason.</p><p>"Why, Mr. Welton!" he cried, "when did you get in and where did you come from?"</p><p>"Just now, Jim," Welton answered. "Dropped off at the tank, and walked down to see how the river work was coming on."</p><hr class="section"></div> </div>
